# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

trigger:
- master
- development

pool:
  vmImage: 'macOS-10.13'

jobs: 
- job: Test
  steps:
  - task: Xcode@5
    inputs:
      actions: 'test'
      scheme: 'TriforkSwiftExtensions'
      sdk: 'iphonesimulator'
      configuration: 'Debug'
      xcWorkspacePath: '**/TriforkSwiftExtensions/TriforkSwiftExtensions.xcodeproj'
      xcodeVersion: 'specifyPath'
      xcodeDeveloperDir: '/Applications/Xcode_10.1.app'
      signingOption: 'auto'
      useXcpretty: true
      publishJUnitResults: true
      destinationSimulators: 'iPhone 7'
      destinationTypeOption: 'simulators'
      destinationPlatformOption: 'iOS'

- job: Danger
  steps:
    - script: bundle update --bundler
      displayName: Update bundler
    - script: bundle install
      displayName: bundle install
    - script: bundle exec danger --verbose
      displayName: Run Danger
      env:
        DANGER_GITHUB_API_TOKEN: $(DANGER_GITHUB_API_TOKEN)
